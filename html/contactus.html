<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
   
    </head>
    <body>
        <div class="container">
        <div class="contactbox">
        <div class="left"></div>
        <div class="right">
            <h2>Contact Us</h2>
            <input type="text"  id="t1" class="t1" placeholder="Your Name">
            <input type="email" id="t2" class="t2" placeholder="Your Email">
            <input type="tel"  id="t3" class="t3" placeholder=" Your Phone No.">
            <textarea placeholder="Suggestions" id="t5" class="t5"></textarea>
         <input type="button" class="t4" value=" Send Data" onclick="add();">
            </div>
            </div>
        </div>
        <script src="../javaScript/contact.js" async defer></script>

        <!--THE DATA RETURNED BY THE USER IS TEMPORARLY STORED IN A JSON OBJECT WHIC CAN BE FURTHER CONFIGURED TO STORE THE
        DATA USING API TO MOGODB DATABASE IN FORMAT OF BSON -->
	
</body>
</html>
